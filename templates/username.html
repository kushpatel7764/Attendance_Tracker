<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='computer.css') }}">

<body>
    <h1>Attendance Table</h1>
    <form action="/submit_username" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
        <br><br>

        <label for="class_number">Class Number:</label>
        <input type="number" id="class_number" name="class_number" placeholder="Enter your class number" required>
        <br><br>

        <button type="submit">Search</button>
    </form>
</body>
